services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    environment:
      - PORT=8080
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/saaskit
    ports:
      - "8080:8080"
    depends_on:
      - db

  app:
    build:
      context: ./apps/app
      dockerfile: Dockerfile
    ports:
      - "5317:80"

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "4173:80"

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: saaskit
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: {}
